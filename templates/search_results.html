<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/home.css" />
    <link rel="stylesheet" href="/static/topnav.css" />
    <style>
      #right-column {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
        padding-top: 20px; /* Adjust as needed */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".like-button").click(function () {
          var postId = $(this).data("id");
          $.ajax({
            url: "/post/like/" + postId,
            type: "POST",
            success: function (data) {
              $("#like-count-" + postId).text(data.likes);
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>
  </head>

  <body>
    {% include 'topnav.html' %}

    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div id="posts-container">
            {% for post in search_results %}
            <div class="card">
              <div class="card-header">
                <div class="profile-image">
                  <a
                    class="nav-link"
                    href="{{ url_for('profile',user_id=post.user_id) }}"
                    ><img
                      src="{{ url_for('static', filename='/photo/user_profile/'+post.author.profile_picture) }}"
                      width="60"
                      height="60"
                      alt=""
                  /></a>

                  <div style="width: 300px">
                    <p id="name">
                      <a
                        class="nav-link"
                        href="{{ url_for('profile',user_id=post.user_id) }}"
                        >{{post.author.username}}</a
                      >
                    </p>
                    <p class="text-muted mb-0">
                      <i class="fa-regular fa-clock"></i> {{post.created_date}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <a
                  class="nav-link"
                  href="{{ url_for('full_post',post_id=post.id) }}"
                >
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text" id="card-description">
                    {{post.meta | safe}}
                  </p>
                  <div class="tags-container">
                    <ul class="list-group list-group-horizontal">
                      <i class="fas fa-tag"></i>
                      <a
                        href="{{ url_for('home_tag',tag=post.tag ) }}"
                        class="tag"
                        >{{post.tag}}
                      </a>
                    </ul>
                  </div>
                </a>
              </div>
              <div
                class="card-end"
                style="border-bottom: #958787 solid 1px"
              ></div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% include 'sidenav.html' %}
      </div>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
