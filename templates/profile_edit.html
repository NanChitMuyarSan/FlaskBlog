<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
     <!-- Include Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/editprofile.css" />
    <!-- Bootstrap CSS -->
  <link href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Font Awesome -->
    <link href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="{{ url_for('profile',user_id= current_user.id) }}" target="__blank" style="color: #445e91;"> Back To Profile</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="container bootstrap snippets bootdey">
            <h2 class="text-primary" style="color: #445e91;">Edit Profile</h2>
              <hr>
            <div class="row">
              <!-- left column -->
              <div class="col-md-3 ">
                <div class="text-center">
            <form enctype="multipart/form-data" method="post">
                  <img src="{{ url_for('static', filename= picture_url ) }}" class="avatar img-circle"  alt="avatar">
                  <input type="file" name="file" class="form-control">
                </div>
              </div>
              <!-- edit form column -->
              <div class="col-sm-9 personal-info">
                <h3>Personal info</h3>
                  <div class="input-field">
                    <label>Username</label>
                    <br>
                    <input type="text" value={{current_user.username}}>
                  </div>
                  <div class="form-group">
                    <div class="input-field">
                      <label>Email</label>
                      <br>
                      <input type="text" disabled value={{current_user.email}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Edit Bio</label>
                    <br>
                    <input type="text" name="bio" value={{current_user.bio}}>
                      <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                          <button type="submit"  class="btn btn-info" style="background-color: #445e91;">Save Changes</button>
                          <span></span>
                          <input type="reset" class="btn btn-default" value="Cancel" onclick="goBack()" >
                        </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <script>
          // script.js
        function goBack() {
            window.history.back();
        }
        </script>
<script>
  // Add this to your existing script.js
document.addEventListener('DOMContentLoaded', (event) => {
  document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      // Toggle the eye icon (optional)
      this.textContent = type === 'password' ? ':eye:' : ':eye-in-speech-bubble:';
  });
});


</script>

</body>
</html>
